<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Hospital Management System</h1>

    <h2>Doctor Information Form</h2>
    <form>
        <label for="doctorName">Doctor's Name:</label>
        <input type="text" id="doctorName" name="doctorName" required>

        <label for="doctorId">Doctor's ID:</label>
        <input type="text" id="doctorId" name="doctorId" required>

        <label for="doctorDepartment">Doctor's Department:</label>
        <input type="text" id="doctorDepartment" name="doctorDepartment" required>

        <label for="dateOfJoining">Date of Joining:</label>
        <input type="date" id="dateOfJoining" name="dateOfJoining" required>

        <label for="doctorSpecialty">Doctor's Specialty:</label>
        <input type="text" id="doctorSpecialty" name="doctorSpecialty" required>

        <label for="roomNumber">Room Number:</label>
        <input type="text" id="roomNumber" name="roomNumber" required>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
